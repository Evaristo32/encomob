spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/encomob}
    username: ${SPRING_DATASOURCE_USERNAME:encomob}
    password: ${SPRING_DATASOURCE_PASSWORD:encomob}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: encomob
